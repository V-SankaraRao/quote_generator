<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="erath.jpg">
</head>
<body>
    <div class="box">
        <h1>Quote Generator</h2>
        <blockquote id="quote">Loading...</blockquote>
        <p id="author">Loading</p>
        <div class="buttons">
            <button id="generate" onclick="quotegenerator(url)">Generate</button>
            <button id="tweet" onclick="twitter()"><img src="twitter.png">Tweet</button>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
